<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header elements -->
    <header>
        <p><a href="#" class="high-scores">View high scores</a></p>
        
        <p class="time"></p>
        

    </header>

    <!-- Main body elements -->
    <main>
        <!-- Heading - Will change to question text -->
        <div id="question">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <!-- P copy will be removed in quiz mode -->
        <p id="copyForFirstPage">Try to answer the following code-related questions within the 75 second time limit. <br> Every correct answer will award you 10 points.<br> Keep in mind that each incorrect answer will subtract 10 seconds from your time limit! <br> GOOD LUCK!</p>
        <button class = "start-button">Start Quiz</button>
        <!-- Start button will be replaced with 4 answer buttons -->
        <div id="answerButtons">
            <div id="answer-button-1"></div>
            <div id="answer-button-2"></div>
            <div id="answer-button-3"></div>
            <div id="answer-button-4"></div>
        </div>

        <!-- Correct or incorrect diplayed for previous question -->
        <h2 id=previousResult>Correct!</h2>
    </main>
    
    <!-- Connect HTML to javascript doc -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
